{% extends 'index.html' %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn">
        <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0"><i><img src="/static/img/icon.png"></i>Admin Panel</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
                <a href="{{url_for('e_login')}}" class="nav-item nav-link active">LogIn</a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <center>
        <h2 style="margin-top: 100px; color: white;">LogIn</h2>
        <div style="margin-top: 30px;" class="container col-8">
            <form action="{{url_for('signinback2')}}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <center>
                        <div class="col-8">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                        </div> 
                    </center>
                    
                    <center>
                        <div class="col-8">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </center>
                    
                    <center>
                        <div class="col-8">
                            <button class="btn btn-primary w-100 py-3" type="submit">LogIn</button>
                        </div>
                    </center>

                </div>
            </form><br><br>
        </div>
    </center>
{% endblock %}
